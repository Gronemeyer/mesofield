plan_id: SAMPLE-PLAN
name: Sample Experiment Plan
schema_version: 0.1
rng_seed: 7
default_mode: closed_loop
auto_start: false
auto_advance: true
inter_trial_interval: 1.5
metadata:
  investigators:
    - Example Researcher
  notes: Used for protocol integration tests.
timing:
  warn_threshold_ms: 5
  trace_generators: false

blocks:
  - name: show_texture_block
    policy: sequential
    repeats: 1
    trials:
      - name: show_twice
        routines:
          - action: show_image
            image_path: test_texture.png
            duration_seconds: 2.0
          - action: wait
            duration_seconds: 1.0
          - action: show_image
            image_path: test_texture.png
            duration_seconds: 2.0

  - name: wait_for_space_block
    policy: sequential
    repeats: 1
    trials:
      - name: wait_for_spacebar
        routines:
          - action: wait_for_key
            key_name: space
